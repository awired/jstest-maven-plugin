<html>
<head></head>
<body>
	<script type="text/javascript">
		
	</script>

	<a href="javascript:(function() {

			function xmlhttpPost(strURL, obj, callback) {
				var xmlHttpReq = false;
				// Mozilla/Safari
				if (window.XMLHttpRequest) {
					xmlHttpReq = new XMLHttpRequest();
				}
				// IE
				else if (window.ActiveXObject) {
					xmlHttpReq = new ActiveXObject('Microsoft.XMLHTTP');
				}
				xmlHttpReq.open('POST', strURL, true);
				xmlHttpReq.setRequestHeader('Content-Type',
						'application/x-www-form-urlencoded');
				xmlHttpReq.onreadystatechange = function() {
					if (xmlHttpReq.readyState == 4) {
						if (callback != undefined) {
							callback(xmlHttpReq.responseText);
						}
					}
				}
				xmlHttpReq.send(JSON.stringify(obj));
			}

			document.documentElement.innerHTML = 'salut';

			var url = prompt('What is the url of JsTest server ?',
					'http://localhost:8234');

			setInterval(function() {
				xmlhttpPost(url + '/runId', null, function(serverRunId) {
					if (serverRunId !== '') {
						window.location.href = url;
					}
				});
			}, 500);

		})()">test</a>
</body>
</html>
